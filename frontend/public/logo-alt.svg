<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern circular badge -->
  <circle cx="100" cy="100" r="90" fill="url(#modernGradient)" stroke="#3b82f6" stroke-width="4"/>

  <!-- Letter A with integrated design -->
  <g transform="translate(60, 50)">
    <!-- A shape that forms a shield -->
    <path d="M40 0 L80 100 L65 100 L60 85 L20 85 L15 100 L0 100 Z"
          fill="#f8fafc"
          stroke="#3b82f6"
          stroke-width="2"
          stroke-linejoin="round"/>

    <!-- Horizontal bar of A (styled as a book) -->
    <rect x="27" y="60" width="26" height="8" rx="1" fill="#3b82f6"/>
    <line x1="40" y1="60" x2="40" y2="68" stroke="#1e40af" stroke-width="1.5"/>

    <!-- Knowledge rays emanating from top -->
    <line x1="40" y1="-5" x2="40" y2="5" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <line x1="32" y1="-2" x2="34" y2="8" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="48" y1="-2" x2="46" y2="8" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Sword integrated into right side of A -->
    <g transform="translate(72, 20)">
      <path d="M0 0 L2 0 L4 60 L0 60 Z" fill="url(#swordGradient)"/>
      <rect x="-3" y="60" width="10" height="3" rx="1" fill="#fbbf24"/>
      <rect x="1" y="63" width="2" height="12" rx="1" fill="#78350f"/>
      <circle cx="2" cy="76" r="2" fill="#fbbf24"/>
    </g>
  </g>

  <!-- Athena text below -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold"
        fill="#1e293b" text-anchor="middle">ATHENA</text>

  <!-- Tagline -->
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="10"
        fill="#64748b" text-anchor="middle">Prompt Engineering Excellence</text>

  <!-- Decorative elements - Greek key pattern border -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="100" r="87" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.2"/>

  <defs>
    <linearGradient id="modernGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="swordGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#f1f5f9;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>
