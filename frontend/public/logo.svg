<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield base -->
  <path d="M100 10 C100 10, 160 30, 160 60 C160 100, 140 150, 100 190 C60 150, 40 100, 40 60 C40 30, 100 10, 100 10 Z"
        fill="url(#shieldGradient)"
        stroke="#3b82f6"
        stroke-width="3"/>

  <!-- Book -->
  <g transform="translate(65, 60)">
    <!-- Book cover -->
    <rect x="0" y="0" width="70" height="50" rx="2" fill="#1e293b" stroke="#64748b" stroke-width="2"/>
    <!-- Book pages -->
    <rect x="5" y="5" width="60" height="40" rx="1" fill="#f1f5f9" opacity="0.9"/>
    <!-- Page lines -->
    <line x1="12" y1="15" x2="58" y2="15" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
    <line x1="12" y1="22" x2="58" y2="22" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
    <line x1="12" y1="29" x2="45" y2="29" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
    <line x1="12" y1="36" x2="52" y2="36" stroke="#64748b" stroke-width="1.5" opacity="0.5"/>
    <!-- Book spine -->
    <line x1="35" y1="5" x2="35" y2="45" stroke="#475569" stroke-width="2"/>
  </g>

  <!-- Sword -->
  <g transform="translate(85, 35)">
    <!-- Sword blade -->
    <path d="M28 0 L30 0 L32 55 L28 55 Z" fill="url(#bladeGradient)" stroke="#94a3b8" stroke-width="1"/>
    <!-- Sword cross-guard -->
    <rect x="20" y="55" width="20" height="5" rx="1" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Sword handle -->
    <rect x="26" y="60" width="8" height="25" rx="2" fill="#78350f" stroke="#451a03" stroke-width="1"/>
    <!-- Handle grip lines -->
    <line x1="26" y1="65" x2="34" y2="65" stroke="#92400e" stroke-width="1"/>
    <line x1="26" y1="70" x2="34" y2="70" stroke="#92400e" stroke-width="1"/>
    <line x1="26" y1="75" x2="34" y2="75" stroke="#92400e" stroke-width="1"/>
    <line x1="26" y1="80" x2="34" y2="80" stroke="#92400e" stroke-width="1"/>
    <!-- Sword pommel -->
    <circle cx="30" cy="87" r="4" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  </g>

  <!-- Athena's owl eye (symbol of wisdom) -->
  <circle cx="100" cy="140" r="8" fill="#fbbf24" opacity="0.8"/>
  <circle cx="100" cy="140" r="4" fill="#1e293b"/>

  <!-- Light rays (knowledge/enlightenment) -->
  <path d="M100 20 L95 35" stroke="#fbbf24" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M100 20 L105 35" stroke="#fbbf24" stroke-width="2" opacity="0.6" stroke-linecap="round"/>
  <path d="M85 25 L85 40" stroke="#fbbf24" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  <path d="M115 25 L115 40" stroke="#fbbf24" stroke-width="2" opacity="0.5" stroke-linecap="round"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.4"/>
    </linearGradient>
    <linearGradient id="bladeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>
