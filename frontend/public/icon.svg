<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shield with book and sword - icon version -->

  <!-- Shield outline -->
  <path d="M32 4 C32 4, 54 10, 54 20 C54 32, 46 48, 32 60 C18 48, 10 32, 10 20 C10 10, 32 4, 32 4 Z"
        fill="url(#iconGradient)"
        stroke="#3b82f6"
        stroke-width="2.5"/>

  <!-- Open book in center -->
  <g transform="translate(20, 20)">
    <!-- Left page -->
    <path d="M0 0 L10 0 L12 18 L0 16 Z" fill="#f1f5f9" stroke="#64748b" stroke-width="1.5"/>
    <!-- Right page -->
    <path d="M14 0 L24 0 L24 16 L12 18 Z" fill="#f8fafc" stroke="#64748b" stroke-width="1.5"/>
    <!-- Book spine -->
    <line x1="12" y1="0" x2="12" y2="18" stroke="#475569" stroke-width="2"/>
    <!-- Page lines on left -->
    <line x1="2" y1="5" x2="9" y2="5" stroke="#94a3b8" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="8" x2="9" y2="8" stroke="#94a3b8" stroke-width="0.8" opacity="0.6"/>
    <line x1="2" y1="11" x2="8" y2="11" stroke="#94a3b8" stroke-width="0.8" opacity="0.6"/>
    <!-- Page lines on right -->
    <line x1="15" y1="5" x2="22" y2="5" stroke="#94a3b8" stroke-width="0.8" opacity="0.6"/>
    <line x1="15" y1="8" x2="22" y2="8" stroke="#94a3b8" stroke-width="0.8" opacity="0.6"/>
    <line x1="15" y1="11" x2="21" y2="11" stroke="#94a3b8" stroke-width="0.8" opacity="0.6"/>
  </g>

  <!-- Sword crossing the book -->
  <g transform="translate(28, 10) rotate(25 4 25)">
    <!-- Blade -->
    <rect x="2" y="0" width="4" height="35" rx="1" fill="url(#bladeSwordGradient)" stroke="#94a3b8" stroke-width="1"/>
    <!-- Cross-guard -->
    <rect x="-2" y="35" width="12" height="3" rx="1" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Handle -->
    <rect x="2.5" y="38" width="3" height="10" rx="1" fill="#78350f" stroke="#451a03" stroke-width="0.8"/>
    <!-- Pommel -->
    <circle cx="4" cy="49" r="2" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
    <!-- Blade highlight -->
    <rect x="3" y="2" width="1" height="30" fill="#ffffff" opacity="0.4"/>
  </g>

  <!-- Wisdom symbol (owl eye) at bottom -->
  <circle cx="32" cy="50" r="3.5" fill="#fbbf24" opacity="0.9" stroke="#f59e0b" stroke-width="1"/>
  <circle cx="32" cy="50" r="1.8" fill="#1e293b"/>

  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.35"/>
    </linearGradient>
    <linearGradient id="bladeSwordGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1"/>
    </linearGradient>
  </defs>
</svg>
